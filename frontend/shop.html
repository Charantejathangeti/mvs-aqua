<div class="container" style="padding-bottom:60px">
  <!-- Filters Bar -->
  <div style="display:flex;gap:14px;flex-wrap:wrap;align-items:center;margin-bottom:28px;background:white;padding:16px 20px;border-radius:var(--radius);box-shadow:var(--shadow)">
    <input type="text" id="search" placeholder="ğŸ” Search products..." style="max-width:280px" oninput="filterProducts()">
    <select id="category-filter" onchange="filterProducts()">
      <option value="">All Categories</option>
      <option value="fish">ğŸ  Fish</option>

    </select>
    <select id="sort-filter" onchange="filterProducts()">
      <option value="">Sort: Default</option>

  </div>

<script>
let allProducts = [];

async function loadProducts() {
  try {
    const params = new URLSearchParams(location.search);
    const cat = params.get('category') || '';
    if (cat) document.getElementById('category-filter').value = cat;

    const data = await ProductAPI.getAll();
    allProducts = data.products || demoProducts();
  } catch {
    allProducts = demoProducts();
  }
  filterProducts();
}

function demoProducts() {
  return [
    { id: 1, name: 'Betta Fish', price: 120, original_price: 150, stock: 10, category: 'fish', emoji: 'ğŸŸ' },
    { id: 2, name: 'Neon Tetra (10pc)', price: 200, original_price: 250, stock: 20, category: 'fish', emoji: 'ğŸ ' },
    { id: 3, name: 'Guppy Pair', price: 90, original_price: null, stock: 15, category: 'fish', emoji: 'ğŸ¡' },
    { id: 4, name: 'Goldfish', price: 60, original_price: 80, stock: 3, category: 'fish', emoji: 'ğŸŸ' },
    { id: 5, name: 'Java Fern Plant', price: 80, original_price: null, stock: 5, category: 'plants', emoji: 'ğŸŒ¿' },
    { id: 6, name: 'Anubias Plant', price: 120, original_price: null, stock: 8, category: 'plants', emoji: 'ğŸŒ±' },
    { id: 7, name: 'LED Aquarium Light', price: 450, original_price: 600, stock: 8, category: 'accessories', emoji: 'ğŸ’¡' },
    { id: 8, name: 'Aquarium Filter', price: 350, original_price: 420, stock: 6, category: 'accessories', emoji: 'âš™ï¸' },
    { id: 9, name: 'Air Pump', price: 180, original_price: null, stock: 12, category: 'accessories', emoji: 'ğŸŒ€' },
    { id: 10, name: 'Tetra Fish Food', price: 95, original_price: null, stock: 20, category: 'food', emoji: 'ğŸ¥£' },
    { id: 11, name: 'Betta Pellets', price: 75, original_price: null, stock: 18, category: 'food', emoji: 'ğŸ¥«' },
    { id: 12, name: 'Live Coral Fragment', price: 500, original_price: 650, stock: 2, category: 'corals', emoji: 'ğŸª¸' }
  ];
}

function filterProducts() {
  const search = document.getElementById('search').value.toLowerCase();
  const category = document.getElementById('category-filter').value;
  const sort = document.getElementById('sort-filter').value;

  let filtered = allProducts.filter(p => {
    const matchSearch = !search || p.name.toLowerCase().includes(search);
    const matchCat = !category || p.category === category;
    return matchSearch && matchCat;
  });

  if (sort === 'price_asc') filtered.sort((a,b) => a.price - b.price);
  else if (sort === 'price_desc') filtered.sort((a,b) => b.price - a.price);
  else if (sort === 'name') filtered.sort((a,b) => a.name.localeCompare(b.name));

  renderProducts(filtered);
}

function renderProducts(products) {
  const grid = document.getElementById('products-grid');
  const noResults = document.getElementById('no-results');
  const count = document.getElementById('product-count');

  count.textContent = `${products.length} product${products.length !== 1 ? 's' : ''} found`;

  if (products.length === 0) {
    grid.innerHTML = '';
    noResults.style.display = 'block';
    return;
  }
  noResults.style.display = 'none';

  grid.innerHTML = products.map(p => {
    const stock = p.stock > 5 ? `<span class="stock-in">âœ… In Stock</span>` :
      p.stock > 0 ? `<span class="stock-low">âš ï¸ Only ${p.stock} left</span>` :
      `<span class="stock-out">âŒ Out of Stock</span>`;
    const disabled = p.stock === 0 ? 'disabled style="opacity:0.5"' : '';
    return `
      <div class="card product-card" onclick="location.href='product.html?id=${p.id}'">
        <div class="product-img">${p.image ? `<img src="${p.image}" alt="${p.name}">` : (p.emoji || 'ğŸŸ')}</div>
        <div class="product-body">
          <span class="badge badge-secondary" style="font-size:0.7rem;margin-bottom:6px">${p.category}</span>
          <div class="product-name">${p.name}</div>
          <div class="product-stock">${stock}</div>
          <div class="product-price">â‚¹${p.price}${p.original_price ? `<span class="original">â‚¹${p.original_price}</span>` : ''}</div>
          <div class="product-actions">
            <button class="btn btn-secondary btn-sm" ${disabled} onclick="event.stopPropagation();addToCart({id:${p.id},name:'${p.name}',price:${p.price},image:'${p.image||''}'})" >ğŸ›’ Add</button>
            <button class="btn btn-outline btn-sm" onclick="event.stopPropagation();location.href='product.html?id=${p.id}'">View</button>
          </div>
        </div>
      </div>`;
  }).join('');
}

function resetFilters() {
  document.getElementById('search').value = '';
  document.getElementById('category-filter').value = '';
  document.getElementById('sort-filter').value = '';
  filterProducts();
}

loadProducts();
</script>
