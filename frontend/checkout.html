<div class="page-header">
  <div class="container"><h1>Checkout</h1><p class="breadcrumb"><a href="cart.html">Cart</a> / Checkout</p></div>
</div>

<div class="container" style="padding-bottom:60px">
  <div style="display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:start">
    <div>
      <div class="card" style="padding:28px">
        <h2 style="color:var(--primary);margin-bottom:20px">ğŸ“‹ Delivery Details</h2>
        <form id="checkout-form">
          <div class="grid-2">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" placeholder="+91 98765 43210" required>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Delivery Address *</label>
            <textarea id="address" rows="3" placeholder="House/Flat No., Street, Area, City" required style="width:100%;padding:10px 14px;border-radius:8px;border:1.5px solid #ddd;font-family:Open Sans,sans-serif;resize:vertical"></textarea>
          </div>
          <div class="grid-2">
            <div class="form-group">
              <label for="pincode">PIN Code *</label>
              <input type="text" id="pincode" placeholder="500001" maxlength="6" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state">
                <option>Telangana</option><option>Andhra Pradesh</option><option>Maharashtra</option>
                <option>Karnataka</option><option>Tamil Nadu</option><option>Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Special Instructions (optional)</label>
            <input type="text" id="notes" placeholder="E.g. Leave at door, fragile fish, etc.">
          </div>

          <div class="alert alert-info">
            ğŸ’¬ <strong>Payment via WhatsApp only.</strong> After clicking "Place Order", WhatsApp will open with your order details. Our team will confirm and share payment information.
          </div>

          <button type="submit" class="whatsapp-btn" style="border-radius:var(--radius)">
            ğŸ’¬ Place Order via WhatsApp
          </button>
        </form>
      </div>
    </div>

    <div class="order-summary">
      <h3 style="color:var(--primary);margin-bottom:16px">ğŸ§¾ Order Summary</h3>
